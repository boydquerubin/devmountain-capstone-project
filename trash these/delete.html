<div class="row align-items-center">
	<div class="col">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Other</span>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="input-container grid gap-0 column-gap-3">
			<input
				type="text"
				class="form-control mb-3"
				id="other-amount"
				aria-label="Dollar amount (with dot and two decimal places)"
				placeholder="$0.00"
				oninput="updateTotalIncome()"
			/>

			<div class="input-group mb-3">
				<button
					class="btn btn-outline-secondary dropdown-toggle"
					type="button"
					id="other-frequency-dropdown"
					data-bs-toggle="dropdown"
					aria-expanded="false"
				>
					Select Frequency
				</button>
				<ul class="dropdown-menu" aria-labelledby="other-frequency-dropdown">
					<li>
						<a
							class="dropdown-item"
							onclick="updateIncomeFrequency('Bi-Weekly', 'other-frequency-dropdown')"
							>Bi-Weekly</a
						>
					</li>
					<li>
						<a
							class="dropdown-item"
							onclick="updateIncomeFrequency('Monthly', 'other-frequency-dropdown')"
							>Monthly</a
						>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
